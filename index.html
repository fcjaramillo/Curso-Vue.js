<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Curso Vue.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" name="nombre" placeholder="ingrese su nombre" v-model="nombre">
        <p> Tu nombre en Mayuscula es {{ nombre | uppercase }}</p>

        <form @submit.prevent="submit" action="">
            <h2>¿Cuáles son tus cursos favoritos?</h2>
            <input v-model="cursos" type="checkbox" id="vue" value="vue">
            <label for="vue">Curso de Vue.js</label>
            <input v-model="cursos" type="checkbox" id="java" value="java">
            <label for="java">Curso de java</label>
            <input v-model="cursos" type="checkbox" id="express" value="express">
            <label for="express">Curso de express</label>
            <input v-model="cursos" type="checkbox" id="python" value="python">
            <label for="python">Curso de python</label>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data:{
                nombre: '',
                cursos: []
            },
            filters:{
                uppercase: function (str) {
                    return str.toUpperCase()
                }
            },
            methods:{
                submit: function(){
                    console.log("se ejecuta el método submit")
                    console.log(this.cursos)
                    return null
                }
            }

        })
    </script>
</body>
</html>
